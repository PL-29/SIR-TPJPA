<h2>Basic Table</h2>
<p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
<table class="table">
  <thead>
  <th>Nom</th>
  <th>Prenom</th>
  <th>Email</th>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td>{{ person.lastname }}</td>
    <td>{{ person.firstname }}</td>
    <td>{{ person.email }}</td>
  </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary" (click)="showModal()">Add a person</button>
<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add a person</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/person" (ngSubmit)="addPerson()">
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input id="lastname" type=text class="form-control" name=lastname placeholder="Lastname"[(ngModel)]="lastname">
          </div>
          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input id="firstname" type=text class="form-control" name=firstname placeholder="Firstname"[(ngModel)]="firstname">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type=text class="form-control" name=email placeholder="Email"[(ngModel)]="email">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
