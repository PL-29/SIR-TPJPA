<h2>Basic Table</h2>
<p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
<table class="table">
  <thead>
  <th>Id Maison</th>
  <th>Nombre de pièces</th>
  <th>Taille (en m²)</th>
  </thead>
  <tbody>
  <tr *ngFor="let home of homes">
    <td>{{ home.idHome }}</td>
    <td>{{ home.nbRoom }}</td>
    <td>{{ home.size }}</td>
  </tr>
  </tbody>
</table>



<form Method="POST" Action="/person" (ngSubmit)="addPerson()">
  Lastname : 		<input type=text size=20 name=lastname [(ngModel)]="lastname"><br>
  Firstname : 	<input type=text size=20 name=firstname [(ngModel)]="firstname"><br>
  Email : 		<input type=text size=2 name=email [(ngModel)]="email"><br>
  <input type=submit value=Send>
</form>
